<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Renate Lieb – Visitenkarte</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f5;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 12px 20px;
      background: #ffffff;
      border-bottom: 1px solid #e0e0e0;
      font-size: 14px;
      font-weight: 500;
    }

    .viewer {
      flex: 1;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .fallback {
      padding: 20px;
      text-align: center;
      font-size: 14px;
    }

    .fallback a {
      color: #000;
      font-weight: 600;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <header>
    Renate Lieb – Digitale Visitenkarte
  </header>

  <div class="viewer">
    <iframe src="Renate_Visitenkarte.pdf"></iframe>
  </div>

  <div class="fallback">
    Falls das PDF nicht angezeigt wird:
    <a href="Renate_Visitenkarte.pdf" target="_blank">
      Hier öffnen
    </a>
  </div>

</body>
</html>
